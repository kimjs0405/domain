<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도메인 판매</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .highlight {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>도메인 판매 중</h1>
    <p>이 도메인은 <span class="highlight">20,000원</span>에 판매 중입니다.</p>
    <p>사용 가능 기간: <span class="highlight">2026년 9월 6일까지</span></p>
    <p>문의: <span class="highlight">010-8257-3898</span></p>
  </div>
</body>
</html>
